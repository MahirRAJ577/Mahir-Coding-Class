<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Set</title>
</head>
<body>
    <h1>Field Set</h1>

    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label>Name</label><br>
            <input type="text" id="Name"><br><br>

            <label>Email Id</label><br>
            <input type="text" id="Email"><br><br> 

            <label>Password</label><br>
            <input type="password" id="Password"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="Female" name="Gender" value="Female">Female<br>
            <input type="radio" id="Male" name="Gender" value="Male">Male<br><br>

            <label>Favourite Foods</label><br>
            <input type="checkbox" id="Food" value="Pizza">Pizza<br>
            <input type="checkbox" id="Food" value="Fries">Fries<br><br>
        </fieldset>
    </form>
</body> 
</html>
