<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Set</title>
</head>
<body>
    <h1>Field Set</h1>

    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label>Name</label><br>
            <input type="text" id="Name"><br><br>

            <label>Email Id</label><br>
            <input type="text" id="Email"><br><br> 

            <label>Password</label><br>
            <input type="password" id="Password"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="Female" name="Gender" value="Female">Female<br>
            <input type="radio" id="Male" name="Gender" value="Male">Male<br><br>

            <label>Date of Birth</label><select name="subject1" id="subject1">
                <option value="Date of Birth">Date of Birth</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select name="subject2" id="subject2">
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
                <option value="12th">12th</option>
                <option value="13th">13th</option>
                <option value="14th">14th</option>
                <option value="15th">15th</option>
                <option value="16th">16th</option>
                <option value="17th">17th</option>
                <option value="18th">18th</option>
                <option value="19th">19th</option>
                <option value="20th">20th</option>
                <option value="21st">21st</option>
                <option value="22nd">22nd</option>
                <option value="23rd">23rd</option>
                <option value="24th">24th</option>
                <option value="25th">25th</option>
                <option value="26th">26th</option>
                <option value="27th">27th</option>
                <option value="28th">28th</option>
                <option value="29th">29th</option>
                <option value="30th">30th</option>
                <option value="31st">31st</option>
            </select>
            <label>Year</label><input type="text" id="Date of Birth"><br><br> 

            <label>Favourite Foods</label><br>
            <input type="checkbox" id="Food" value="Pizza">Pizza<br>
            <input type="checkbox" id="Food" value="Fried Rice">Fried Rice<br>
            <input type="checkbox" id="Food" value="Chicken">Chciken<br>
            <input type="checkbox" id="Food" value="Fries">Fries<br><br>
        </fieldset>
    </form>
</body> 
</html>
