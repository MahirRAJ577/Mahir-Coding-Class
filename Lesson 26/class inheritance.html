<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <h1>JavaScript Inheritance</h1>

    <p id="p1"></p>
    
    <script>
        //parent class
        class car {
            constructor(brand) {
                this.carname = brand;
            }

            mycar(){
                return "I have a "+this.carname;
            }
        }

        //child class
        class model extends car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            
            show() {
                return this.mycar()+", it is a "+ this.model;
            }
        }

        //create new object
        let car1 = new model("ford", "mustang");
        document.getElementById("p1").innerHTML = car1.show();
    </script>
</body>
</html>
