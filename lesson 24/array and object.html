<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and object</title>
</head>
<body>
    <script>
        var student = {
            name: "Mahir",
            age: 14,
            grade: 9
        };

        var fruits = [
            "Grape",
            "Banana"
        ];

        document.write("My name is "+student.name);
        document.write("<br>");
        document.write("My favourite fruit is "+fruits[0])
    </script>
</body>
</html>
