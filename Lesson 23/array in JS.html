<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JavaScript</title>
</head>
<body>
    <h1>Array in JavaScript</h1>

    <p id="p1"></p>

    <script>
        var fruits = [
            "Banana",
            "Grape",
            "Kiwi",
            "Apple",
            "Tangerine"
        ];

        document.getElementById("p1").innerHTML = fruits[2];
    </script>
</body>
</html>
