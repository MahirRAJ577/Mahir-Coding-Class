<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert string</title>
</head>
<body>
    <h2>Javascript string() method</h2>

    <p id="p1"></p>
    <p id="p2"></p>

    <script>
        var x = 70;
        var y = 90;

        document.getElementById("p1").innerHTML = x+y;
        document.getElementById("p2").innerHTML = String(x) + String(y); //Convert Data type from number into string so it does not add but concatenates

    </script>
</body>
</html>
