<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display heading with bootstrap</title>

    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Heading list using bootstrap</h1>
        <h1 class="display-1">Heading 1  Using class display 1</h1>
        <h1 class="display-2">Heading 1 using class display 2</h1>
        <h1 class="display-3">Heading 1  Using class display 3</h1>
        <h1 class="display-4">Heading 1 using class display 4</h1>
    </div>

    <div class="container">
        <h1>
            Lighter, secondary text with small tag and class text-muted
            <small class="text-muted">Hello</small>
        </h1>

        <dl>
            <dt>coffee</dt>
            <dd>white hot drink</dd>
        </dl>
    </div>
    
</body>
</html>
