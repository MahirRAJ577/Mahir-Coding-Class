<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #imageright{
            float: right;
        }

        #imageleft{
            float: left;
        }
    </style>
</head>
<body>
    <h1>Float</h1>
    <hr>

    <p>
        In this example the image will float to the right in the paragraph
        and the text in the paragraph will wrap around the image
    </p>

    <p>
        <img id="imageright" src="Plant.jpeg" alt="plant image" width="100px" height="100px">
        <img id="imageleft" src="Plant.jpeg" alt="plant image" width="100px" height="100px">
        <br>This is a dummy content used to understand float properties
    </p>

</body>
</html>
