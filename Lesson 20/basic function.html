<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Function</title>
</head>
<body>
    <button onclick="myfunction()">Execute javascript function</button>
    <p id="p1"></p>
    <script>
        //creating function
        function myfunction() {
            //document.write("myfunction is called");
            document.getElementById("p1").innerHTML = "myfunction is called";
        }
    </script>
</body>
</html>
