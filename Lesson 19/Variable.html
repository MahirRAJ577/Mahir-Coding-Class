<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JavaScript</title>
</head>
<body>
    <h1>JavaScript variables</h1>
    <p>sum of 2 numbers</p>
    <p id="result"></p>

    <script>
        var first_number = 98; //declaring variable
        var second_number = 56;

        var sum = first_number + second_number;
        document.getElementById("result").innerHTML = "The total sum is = " + sum;
    </script>
</body>
</html>
