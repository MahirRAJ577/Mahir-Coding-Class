<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commenting in JavaScript</title>
</head>
<body>
    <h1 id="myheading1"></h1>
    <p id="p1"></p>

    <!--JavaScript-->
    <script>
        //displaying text for the heading
        document.getElementById("myheading1").innerHTML = "This is Heading";

        //displaying text for the paragraph
        document.getElementById("p1").innerHTML = "This is paragraph";
    </script>
</body>
</html>
