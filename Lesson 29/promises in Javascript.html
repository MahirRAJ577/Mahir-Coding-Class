<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises in JavaScript</title>
</head>
<body>
    <h1>Promises in JavaScript</h1>
    <p id="p1"></p>

    <script>
        function displayer(sum) {
            document.getElementById("p1").innerHTML = sum;
        }

        function add(a, b){
            var total=a+b;
            displayer(total);
        }

        let mypromise = new Promise(function(myresolve, myreject) {
            //producing code takes some time
            let x = 0;

            if(x == 0) {
                myresolve("ok"); //when successful
            }
            else {
                myreject("error")
            }
        });

        mypromise.then(
            function(value) {add(5, 5)}, //code is successful
            function(error) {add(error);} //code is error
        );
    </script>
</body>
</html>
