<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry</title>
</head>
<body>
    <script>
        var sinvalue = Math.sin(45);
        document.write("sin 45 is = " + sinvalue + "<br>");

        var cosvalue = Math.cos(45);
        document.write("cos 45 is = " + cosvalue + "<br>");

        var tanvalue = Math.tan(45);
        document.write("tan 45 is = " + tanvalue);
    </script>
</body>
</html>
