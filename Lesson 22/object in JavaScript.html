<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in JavaScript</title>
</head>
<body>
    <h2>JavaScript Object Properties</h2>

    <p>
        There are two different ways to access an object property:
    </p>

    <p>
        you can use .property or ["property"]
    </p>

    <p id="p1"></p>

    <script>
        var student ={
            firstname:"Mahir",
            age:14
        };

        document.getElementById("p1").innerHTML="My name is " + student["firstname"] + ", and I am " + student["age"] + " years old.";
    </script>
</body>
</html>
