<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>home</li>
        <li>about us</li>
        <li>contact us</li>
    </ol>

    <h1>Unordered List</h1>
    <ul>
        <li>home</li>
        <li>about us</li>
        <li>contact us</li>
    </ul>

    <h1>Description List</h1>
    <dl>
        <dt>home</dt>
        <dt>about us</dt>
        <dt>contact us</dt>
    </dl>
</body>
</html>
