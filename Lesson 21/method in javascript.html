<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method in JavaScript</title>
</head>
<body>
    <script>
        var word = "AmazInG";

        document.write(word.toUpperCase());
        document.write("<br>");

        document.write(word.toLowerCase());
        document.write("<br>");

        document.write(word.startsWith("A"));
        document.write("<br>");

        document.write(Math.random());
    </script>
</body>
</html>
