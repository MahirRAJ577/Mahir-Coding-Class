<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JavaScript</title>
</head>
<body>
    <script>
         var fruits = ["Banana", "Grape", "Apple", "Orange", "Tangerine"];

         for (i=0; i<fruits.length; i++) {
            var text = fruits[i];
            document.write(text);
            document.write("<br>");
         }
    </script>
</body>
</html>
