<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <button onclick="sortfunction()">Sort</button>
    <button onclick="reversefunction()">Reverse</button>
    <button onclick="mapfunction()">Multiply</button>
    <script>
        var number = [12, 37, 98, 75, 32];
        document.getElementById("p1").innerHTML = number;

        function multiplyfunction(num) {
            return num * 10;
        }
        function mapfunction() {
            var result = number.map(multiplyfunction);
            document.getElementById("p1").innerHTML = result;
        }
        function sortfunction() {
            number.sort(function(a, b){return a-b});
            document.getElementById("p1").innerHTML = number;
        }
        function reversefunction(){
            number.reverse(function(a, b){return b-a});
            document.getElementById("p1").innerHTML = number;
        }
    </script>
</body>
</html>
