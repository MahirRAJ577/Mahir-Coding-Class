<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map an Array</title>
</head>
<body>
    <h1>Multiply every element in the array with 10</h1>

    <p id="p1"></p>
    <button onclick="mapfunction()">Multiply</button>

    <script>
        var number = [28, 6, 19, 95, 7];
        document.getElementById("p1").innerHTML = number;

        function multiplyfunction(num) {
            return num * 10;
        }

        function mapfunction() {
            var result = number.map(multiplyfunction);
            document.getElementById("p1").innerHTML = result;
        }
    </script>
</body>
</html>
