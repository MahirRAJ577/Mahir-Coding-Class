<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text transform</title>

    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: darksalmon;
            border: 1px solid black;
        }

        #div1{
            transform: rotateY(180deg);
            transform: rotateX(180deg);      
        }
    </style>
</head>
<body>
    <div>
        Coding class 
    </div>

    <div id="div1">
        Coding class
    </div>
</body>
</html>
