<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow and text shadow</title>

    <style>
        #text{
            text-shadow: 2px 2px 1px blue;
        }

        #box{
            box-shadow: 9px 9px 5px green;
        }

        #indent{
            text-indent: 20%;
        }
    </style>
</head>
<body>
    <h1 id="text">This is using text shadow</h1>
    
    <h1 id="box">This is using box shadow</h1>

    <p>This is a normal paragraph</p>

    <p id="indent">This is an example of a paragraph with text indentation</p>
</body>
</html>
